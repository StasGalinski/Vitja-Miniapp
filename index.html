<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <div>
        <label>
            People
            <input id="people-num" type="number" placeholder="Number of people" />
        </label>
        <label>
            Minutes total
            <input id="total-time" type="number" placeholder="Total minutes" />
        </label>
        <button id="initialize-button">Initialize</button>
    </div>
    <div id="people-counter"></div>
    <div id="timer"></div>
    <div id="personal-timer"></div>
    <button id="next-person-button">next person</button>
    <button id="control-button">Start/Stop</button>
    <button id="reset-button">reset</button>
    <script src="app.js" defer></script>
  </body>
</html>
